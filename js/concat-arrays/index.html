<script>

  function concat(arrays) {
    let totolLen = 0;

    arrays.forEach(arr => totolLen += arr.buffer.byteLength);

    let result = new Uint8Array(totolLen);

    for( let arrPos = offset = 0; arrPos < arrays.length; arrPos++){
      result.set(arrays[arrPos], offset);
      offset += arrays[arrPos].byteLength;
    }

    return result;
  }
  
  let chunks = [
    new Uint8Array([0, 1, 2]),
    new Uint8Array([3, 4, 5]),
    new Uint8Array([6, 7, 8])
  ];
  
  console.log(Array.from(concat(chunks))); // 0, 1, 2, 3, 4, 5, 6, 7, 8
  
  console.log(concat(chunks).constructor.name); // Uint8Array


</script>
