<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload a File</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input
        type="file"
        name="image"
        id="image"
        accept=".jpg , .jpeg, .png"
      />
      <input type="submit" value="Upload File" />
    </form>
  </body>
</html>
